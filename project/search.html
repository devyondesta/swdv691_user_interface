<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>CineLit</h1>
        </div>
        <form class="search_bar" id="search_form">
            <i class="fa fa-search search-icon"></i>
            <input type="search" name="search" id="search" placeholder="Search...">
        </form>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
            <a href="trending.html">Trending</a>
            <a href="for_you.html">For You</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html"><i class="fa fa-user"></i></a>
            <a onclick="logout()"><i class="fa fa-power-off"></i></a>
        </div>
    </nav>
    <div class="container">
        <!-- Search Result -->
        <div class="row">
            <div class="row-top" style="justify-content: center;">
                <h2 style="margin-bottom: 20px;">Search Result</h2>
            </div>
            <section class="reviews" id="results"></section>
        </div>
    </div>

    <footer>
        <small>Copyright Â© 2023 CineLit. All Rights Reserved.</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            if (localStorage.getItem("token") == null) {
                window.location.href = "login.html"
            }
            else {
                var token = localStorage.getItem("token");
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8000/verify",
                    dataType: "json",
                    data: { token: token },
                    success: function (response) {
                        if (!response.access) {
                            window.location.href = "login.html"
                        }
                    },
                    error: function (response) {
                        alert("Unauthorized user")
                    }
                });

                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const search_query = urlParams.get('q');

                $("#search").val(search_query);

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8000/search_movies",
                    dataType: "json",
                    data: { search_query: search_query },
                    success: function (response) {
                        var result_elem = $("#results");
                        res = response.result;
                        if (res == "Result not found") {
                            result_elem.html("<h3>No results found</h3>");
                        }
                        else {

                            $.each(res, function (index, value) {
                                var row = '<div class="result"><div class="res-col-img"><img src="http://localhost:8000/images/' + value.cover_image + '" alt="Movie" /></div><div class="col-desc"><div class="res-title"><h1>' +
                                    value.title + '</h1></div><div class="res-author"><b>Author: </b>' + value.director + '</div><div class="res-author"><b>Genre: </b>' + value.genre +
                                    '</div><div class="res-author"><b>Release Date: </b>' + value.release_date + '</div>';
                                    result_elem.append(row)
                            });
                            console.log(response);
                        }
                    },
                    error: function (response) {
                        var result_elem = $("#results");
                        res = response.responseJSON.result;
                        if (res == "Result not found") {
                            result_elem.html("<h3>No results found</h3>");
                        }
                    }
                });

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8000/search_books",
                    dataType: "json",
                    data: { search_query: search_query },
                    success: function (response) {
                        var result_elem = $("#results");
                        res = response.result;
                        if (res == "Result not found") {
                            console.log("no books");
                        }
                        else {
                            $.each(res, function (index, value) {
                                var row = '<div class="result"><div class="res-col-img"><img src="http://localhost:8000/images/' + value.cover_image + '" alt="Movie" /></div><div class="col-desc"><div class="res-title"><h1>' +
                                    value.title + '</h1></div><div class="res-author"><b>Author: </b>' + value.director + '</div><div class="res-author"><b>Genre: </b>' + value.genre +
                                    '</div><div class="res-author"><b>Release Date: </b>' + value.release_date + '</div>';
                                    result_elem.append(row)
                            });
                            console.log(response);
                        }
                    },
                    error: function (response) {
                        var result_elem = $("#results");
                        res = response.responseJSON.result;
                        if (res == "Result not found") {
                            console.log("no books");
                        }
                    }
                });
            }
        });

        function logout(){
            localStorage.removeItem("token");
            if(localStorage.getItem("token")==""){
                window.location.href = "login.html"
            }
            else{
                console.log("Logout error");
            }
        }
    </script>
</body>

</html>

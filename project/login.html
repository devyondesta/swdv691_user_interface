<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>CineLit</h1>
        </div>
        <form class="search_bar" id="search_form">
            <i class="fa fa-search search-icon"></i>
            <input type="search" name="search" id="search" placeholder="Search...">
        </form>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
            <a href="trending.html">Trending</a>
            <a href="for_you.html">For You</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html"><i class="fa fa-user"></i></a>
        </div>
    </nav>
    <div class="container">
        <!-- Login -->
        <div class="row">
            <div class="row-top" style="justify-content: center;">
                <h2 style="margin-bottom: 20px;">Login</h2>
            </div>
            <form action="" class="input_form" id="login_form">
                <div class="input_group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input_group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button class="btn" type="submit" name="login" id="login">Login</button>
                Don't have an account? <a href="signup.html">Create account</a>
            </form>
        </div>

    </div>

    <footer>
        <small>Copyright Â© 2023 CineLit. All Rights Reserved.</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $("#login_form").submit(function (event) {
            event.preventDefault();
            var form_data = JSON.parse(JSON.stringify($(this).serializeArray()));
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/login",
                dataType: "json",
                data: form_data,
                success: function (response) {
                    console.log(response.token);
                    localStorage.setItem("token", response.token);
                    window.location.href = "index.html";
                },
                error: function(response) {
                    alert("Email not exist")
                }
            });

        });
    </script>
</body>

</html>

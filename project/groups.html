<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>CineLit</h1>
        </div>
        <form class="search_bar" id="search_form">
            <i class="fa fa-search search-icon"></i>
            <input type="search" name="search" id="search" placeholder="Search...">
        </form>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
            <a href="trending.html">Trending</a>
            <a href="for_you.html">For You</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html"><i class="fa fa-user"></i></a>
            <a onclick="logout()"><i class="fa fa-power-off"></i></a>
        </div>
    </nav>
    <div class="container">
        <!-- Search Result -->
        <div class="row">
            <div class="row-top">
                <h2 style="margin-bottom: 20px;">Groups</h2>
                <a href="create_group.html">Create Group</a>
            </div>
            <section class="reviews" id="results">
                <div class="result">
                    <div class="res-col-img">
                        <img class="group-img" src="assets/images/group-profile.jpg" alt="">
                    </div>
                    <div class="col-desc">
                        <div class="row-top">
                            <div>
                                <div class="res-title">
                                    <h1>Group Name</h1>
                                </div>
                                <div class="res-author">
                                    @group
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column;">
                                <b>1.2K Memebrs</b>
                                <form action="group.html">
                                    <button class="btn">Join</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <small>Copyright Â© 2023 CineLit. All Rights Reserved.</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function() {
            if(localStorage.getItem("token")==null){
                window.location.href = "login.html"
            }
            else{
                var token = localStorage.getItem("token");
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8000/verify",
                    dataType: "json",
                    data: {token: token},
                    success: function (response) {
                        if(!response.access){
                            window.location.href = "login.html"
                        }
                        console.log(response);
                    },
                    error: function(response) {
                        console.log("error")
                    }
                });

                $.ajax({
                    type: "GET",
                    url: "http://localhost:8000/get_groups",
                    success: function (response) {
                        var result_elem = $("#results");
                        res = response.result;
                        if (res == "Result not found") {
                            result_elem.html("<h3>No results found</h3>");
                        }
                        else {

                            $.each(res, function (index, value) {
                                var row = '<div class="result"><div class="res-col-img"><img class="group-img" src="http://localhost:8000/images/' + value.image + '" alt="Group" /></div><div class="col-desc"><div class="row-top"><div><div class="res-title"><h1>' +
                                    value.group_name + '</h1></div><div class="res-author">@' + value.group_id + '</div></div><div style="display: flex; flex-direction: column;"><b>' + value.group_members +
                                    '</b><form action="group.html?group=' + value.image + '?name=' + value.group_name + '?id=' + value.group_id + '?members=' + value.group_members + '"><button class="btn">Join</button></form></div></div></div></div>';
                                    result_elem.append(row);
                            });
                            console.log(response);
                        }

                    },
                    error: function(response) {
                        console.log("error");
                    }
                });
            }
        });

        function logout(){
            localStorage.removeItem("token");
            if(localStorage.getItem("token")==""){
                window.location.href = "login.html"
            }
            else{
                console.log("Logout error");
            }
        }
    </script>
</body>

</html>

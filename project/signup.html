<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>CineLit</h1>
        </div>
        <form class="search_bar" id="search_form">
            <i class="fa fa-search search-icon"></i>
            <input type="search" name="search" id="search" placeholder="Search...">
        </form>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
            <a href="trending.html">Trending</a>
            <a href="for_you.html">For You</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html"><i class="fa fa-user"></i></a>
        </div>
    </nav>
    <div class="container">
        <!-- Login -->
        <div class="row">
            <div class="row-top" style="justify-content: center;">
                <h2 style="margin-bottom: 20px;">Signup</h2>
            </div>
            <form action="" class="input_form" id="signup_form" enctype="multipart/form-data">
                <div class="input_group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input_group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input_group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input_group">
                    <label for="profile">Profile</label>
                    <input type="file" name="profile" id="profile">
                </div>
                <div class="input_group">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio"></textarea>
                </div>
                <button class="btn" type="submit" name="signup" id="signup">Signup</button>
                Already have an account? <a href="signup.html">Login here</a>
            </form>
        </div>

    </div>

    <footer>
        <small>Copyright Â© 2023 CineLit. All Rights Reserved.</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $("#signup_form").submit(function (event) {
            event.preventDefault();

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    window.location.href = "login.html";
                }
                if(this.status==404){
                    alert("Email already exist");
                }
            };
            xhttp.open("POST", "https://cinelit-backend.onrender.com/register")
            var formData = new FormData()
            formData.append('username', document.getElementById('username').value)
            formData.append('email', document.getElementById('email').value)
            formData.append('password', document.getElementById('password').value)
            formData.append('profile', document.getElementById('profile').files[0])
            formData.append('bio', document.getElementById('bio').value)

            xhttp.send(formData)
        });
    </script>
</body>

</html>
